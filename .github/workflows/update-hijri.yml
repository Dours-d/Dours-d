name: Update Hijri Date
on:
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch: 

# This explicitly tells GitHub the script is allowed to push changes
permissions:
  contents: write

jobs:
  update-readme:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Get Hijri Date
        id: date
        run: |
          # We use -L to follow redirects and -f to fail on 404/500
          RESPONSE=$(curl -sL "http://api.aladhan.com/v1/gToH")
          HIJRI=$(echo $RESPONSE | jq -r '.data.hijri.date')
          MONTH=$(echo $RESPONSE | jq -r '.data.hijri.month.en')
          YEAR=$(echo $RESPONSE | jq -r '.data.hijri.year')
          echo "full_date=$HIJRI ($MONTH $YEAR)" >> $GITHUB_OUTPUT

      - name: Update README
        run: |
          DATE_VAL="Today's Hijri Date: ${{ steps.date.outputs.full_date }}"
          # This updated sed command is cleaner for multi-line replacement
          sed -i "//,// { //! { //! d } }" README.md
          sed -i "//a $DATE_VAL" README.md

      - name: Commit and Push
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add README.md
          # Only commit if there are actually changes
          git diff --quiet && git diff --staged --quiet || (git commit -m "Update Hijri date" && git push)
