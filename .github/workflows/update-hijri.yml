name: Update Hijri Date
on:
  workflow_dispatch: # This lets you test it manually
  schedule:
    - cron: '0 0 * * *'

permissions:
  contents: write

jobs:
  update-readme:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Update Date
        shell: python
        run: |
          import urllib.request
          import json
          import re

          # Fetch data
          with urllib.request.urlopen("http://api.aladhan.com/v1/gToH") as response:
              data = json.loads(response.read().decode())
              h = data['data']['hijri']
              # Clean display string
              date_str = f"### ðŸŒ™ {h['day']} {h['month']['en']} {h['year']} | {h['month']['ar']}"

          # Read README
          with open("README.md", "r", encoding="utf-8") as f:
              content = f.read()

          # Replace logic
          pattern = r".*?"
          replacement = f"\n{date_str}\n"
          new_content = re.sub(pattern, replacement, content, flags=re.DOTALL)

          # Write README
          with open("README.md", "w", encoding="utf-8") as f:
              f.write(new_content)

      - name: Push Changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add README.md
          git commit -m "Updated Hijri Date" || exit 0
          git push
