name: Update Hijri Date
on:
  workflow_dispatch: 
  schedule:
    - cron: '0 0 * * *'

permissions:
  contents: write

jobs:
  update-readme:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Rebuild README
        shell: python
        run: |
          import urllib.request
          import json

          # 1. Get the Date
          with urllib.request.urlopen("http://api.aladhan.com/v1/gToH") as response:
              data = json.loads(response.read().decode())
              h = data['data']['hijri']
              date_str = f"### ðŸŒ™ {h['day']} {h['month']['en']} {h['year']} | {h['month']['ar']}"

          # 2. Read the current README
          with open("README.md", "r", encoding="utf-8") as f:
              content = f.read()

          # 3. Split the file by the tag
          tag = ""
          parts = content.split(tag)

          if len(parts) >= 3:
              # This keeps the part BEFORE the first tag and AFTER the second tag
              # and puts exactly ONE date in the middle.
              new_content = parts[0] + tag + "\n" + date_str + "\n" + tag + parts[-1]
              
              with open("README.md", "w", encoding="utf-8") as f:
                  f.write(new_content.strip() + "\n")
          else:
              print("Error: Could not find both tags in README.md")
              exit(1)

      - name: Push Changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add README.md
          git commit -m "Clean Update Hijri Date" || exit 0
          git push
